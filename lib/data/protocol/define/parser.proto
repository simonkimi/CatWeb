syntax = 'proto3';
import 'selector.proto';

message ListViewParser {
  string name = 1;

  string itemSelector = 2; // 选取整个列表
  Selector title = 3;
  Selector subtitle = 4;
  Selector uploadTIme = 5;
  Selector star = 6;
  Selector imgCount = 7;
  ImageSelector previewImg = 8;

  Selector tag = 9;
  Selector tagColor = 10;

  string badgeSelector = 11;
  Selector badgeText = 12;
  Selector badgeColor = 13;

  repeated ExtraSelector extraSelector = 99;

  // 下一面
  Selector nextPage = 14;
}

message GalleryParser {
  string name = 1;

  // 基础
  Selector title = 2;
  Selector subtitle = 3;
  Selector uploadTIme = 4;
  Selector star = 5;
  Selector imgCount = 6;  // 有多少面
  Selector prePageImg = 7;  // 一面有多少图片
  Selector favoriteCount = 8;  // 收藏次数
  Selector language = 9;  // 语言
  ImageSelector coverImg = 10;  // 封面图
  Selector description = 11;  // 描述

  // 缩略图
  string thumbnailSelector = 12;
  ImageSelector thumbnail = 13;
  Selector thumbnailUrl = 14;

  // 评论
  string commentSelector = 15;
  CommentSelector comments = 16;

  // 分类
  Selector tag = 17;
  Selector tagColor = 18;

  // 徽章
  string badgeSelector = 19;
  Selector badgeText = 20;
  Selector badgeColor = 21;
  Selector badgeType = 22;

  // 下一面
  Selector nextPage = 23;

  repeated ExtraSelector extraSelector = 99;
}
