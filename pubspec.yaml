  shared_preferences: ^2.5.3
  sqlite3_flutter_libs: ^0.5.33
  path_provider: ^2.1.5
  path: ^1.9.1

  # tools
  intl: 0.20.2
  synchronized: ^3.3.1
  uuid: ^4.5.1
  rxdart: ^0.28.0
  logger: ^2.5.0
  yaml: ^3.1.3
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  collection: ^1.19.1


  catweb_parser:
    path: ../catweb_parser_go



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  drift_dev: ^2.26.1
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  test: ^1.25.7



flutter:
